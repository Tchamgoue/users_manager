<br><main class="my-form">
<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Nouvel utilisateur</div>
                    <div class="card-body">
                        
                            <div class="form-group row">
                                <label for="last_name" class="col-md-4 col-form-label text-md-right">Noms</label>
                                <div class="col-md-6">
                                    <input type="text" id="last_name" class="form-control" [(ngModel)]="last_name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="first_name" class="col-md-4 col-form-label text-md-right">Prénoms</label>
                                <div class="col-md-6">
                                    <input type="text" id="first_name" class="form-control" [(ngModel)]="first_name">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right"> Adresse E-Mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" [(ngModel)]="email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="phone" class="col-md-4 col-form-label text-md-right">Téléphone</label>
                                <div class="col-md-6">
                                    <input type="text" id="phone" class="form-control" [(ngModel)]="phone">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Mot de passe</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" [(ngModel)]="password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-4 col-form-label text-md-right">Sexe</div>
                                <label for="m" class="col-md-3 col-form-label text-md-right">
                                    <input type="radio" [(ngModel)]="gender" id="m" name="M" value="M"> <span>M</span>
                                  </label>
                                  <label for="f" class="col-md-3 col-form-label text-md-right">
                                    <input type="radio" [(ngModel)]="gender" id="f" checked name="F" value="F"> <span>F</span>
                                  </label>
                            </div>

                            <div class="form-group row">
                                <label for="group_id" class="col-md-4 col-form-label text-md-right">Groupe</label>
                                <div class="col-md-6">
                                    <select name="groupe" [(ngModel)]="group_id"><option [ngValue]="group" *ngFor="let group of groups">{{group.name}}</option></select>
                                </div>
                            </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary"  (click)="ajouter()">
                                    Enregistrer
                                    </button>
                                </div>
                            
                        
                    </div>
                </div>
        </div>
    </div>
</div>
</main>
